name: docs

on:
  push:
    branches:
      - dev

jobs:
  docs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.x"
          cache: "pip" # caching pip dependencies
      - run: |
          pushd docs
          pip install -r requirements.txt
          export JUPYTER_PLATFORM_DIRS=1
          jupyter --paths
          mkdocs gh-deploy --force
          popd
